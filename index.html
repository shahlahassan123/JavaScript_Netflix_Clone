<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <img src="images/logo.png" class="logo">
    <!-- SIGN IN  -->
    <div class="container">
        <form class="signIn">
            <h1 id="signInHeader">Sign In</h1>
            <div class="form-group">
              <label for="exampleInputEmail1" class="email-label">Email or Phone Number</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email or Phone Number">
              <span class="email-validation">Please enter a valid email or phone number.</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="password-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <span class="password-validation">Your password must contain between 4 and 60 characters.</span>
            </div>
            <button  class="form-control btn btn-primary" id ="submit" >Sign In</button>
            <div class="form-check checkboxdiv">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              <small class="form-text text-muted">
                <a class ="sign-up"href="regPage1.html">New User</a>
              </small>
            </div>
            
          </form>
    </div>
    <footer class="signInfooter">
        <small class="form-text text-muted phone">
            Questions? Call <a class="phone-link" href="tel:1-844-505-2993">1-844-505-2993</a>
          </small>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>

</script>
</html>
